<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>

	<div class="modal fade" id="delete-modal" tabindex="-1" role="dialog" th:fragment="modal_borrar">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" th:text="${delete_title}">Borrar categoria</h4>
				</div>
				<div class="modal-body">
					<p th:text="${delete_message}">¿Está usted seguro de borrar esta categoría?</p>
					<button type="button" class="btn btn-default" data-dismiss="modal">No</button>
					<a href="#" th:href="@{${delete_url}}" class="btn btn-danger">Sí</a>
				</div>
			</div>

		</div>
	</div>

</body>
</html>
